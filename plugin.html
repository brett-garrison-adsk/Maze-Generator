<!DOCTYPE html>
<html>
<head>
    <title>Maze Generator</title>
    <link href="plugin.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="pluginContainer">
        <h1>Maze Generator</h1>
        <p>Create a maze of the specified measurements (ft) at the origin.</p>
        <div>
            <input id="Width" 
                type="number"
                value=100 />
            <label>Maze width</label>
        </div>
        <div>
            <input id="Length" type=number value=100 />
            <label>Maze length</label>
        </div>
        <div>
            <input id="Height" type=number value=10 />
            <label>Maze height</label>
        </div>
        <div>
            <input id="Wall" type=number value=1 />
            <label>Wall width</label>
        </div>
        <div>
            <input id="Size" type=number value=5 />
            <label>Cell size (Approximate)</label>
        </div>
        <div>
            <select id="Entry"></select>
            <label>Entry cell</label>
        </div>
        <div>
            <select id="Exit"></select>
            <label>Exit cell</label>
        </div>
        <input id="CreateMazeBtn" type=button value="Create Maze" />
        <!--Do not remove below scripts unless you know what you're doing-->
        <script type="text/javascript" src="https://formit3d.github.io/SharedPluginUtilities/FormIt.js"></script>
        <script type="text/javascript" src="https://formit3d.github.io/SharedPluginUtilities/FormItInterface.js"></script>
        <script type="text/javascript" src="https://formit3d.github.io/SharedPluginUtilities/PluginUtils.js"></script>
        <script type="text/javascript" src="plugin.js"></script>
        <script type="text/javascript">
            FormItInterface.Initialize();
        </script>
    </div>
</body>
</html>
